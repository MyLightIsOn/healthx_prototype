<div class="container">

    <div class="col-sm-12 full-height login-container">
       <!--logo is commented out until we get a better healthx.png-->
      <img class="login-logo" src="../assets/images/healthx_logo.png">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group first-login-form-group">

          <input placeholder="Username" type="email" name="email" class="form-control" ng-model="vm.user.email" required>
          <input type="checkbox"><span class="remember-text">Remember username</span>
        </div>

        <div class="form-group">

          <input placeholder="Password" type="password" name="password" class="form-control" ng-model="vm.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login login-button button-long" type="submit">
            Login
          </button>
          <!--<a class="btn btn-default btn-lg btn-register" ui-sref="signup">
            Register
          </a>-->

          <span class="password-forget">Forgot Password?</span>
        </div>

      </form>
    </div>
  </div>
</div>
