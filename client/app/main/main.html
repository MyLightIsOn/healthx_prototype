<navbar></navbar>
<div id="main-container" ng-class="{'active': isActive}">
	<div id="main-overlay" ng-class="{'active': isActive}"></div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">

				<tabset>

					<tab>
						<tab-heading ng-click="main.createChart($event)" data-tab-index="1">
							<i class="glyphicon glyphicon-eye-open"></i>
							<span>Health</span>
						</tab-heading>
						<canvas id="myChart1" class="main-pie-chart"></canvas>
					</tab>
					<tab>
						<tab-heading ng-click="main.createChart($event)" data-tab-index="2">
							<i class="glyphicon glyphicon-eye-open"></i>
							<span>Vision</span>
						</tab-heading>
						<canvas id="myChart2" class="main-pie-chart"></canvas>
					</tab>
					<tab>
						<tab-heading ng-click="main.createChart($event)" data-tab-index="3">
							<i class="glyphicon glyphicon-eye-open"></i>
							<span>Dental</span>
						</tab-heading>
						<canvas id="myChart3" class="main-pie-chart"></canvas>
					</tab>
				</tabset>

			</div>

			<!--The pages for the app go here-->
			<div id="myPages">
				<profile class="not-active"></profile>
				<settings class="not-active"></settings>
			</div>


			<footer></footer>
		</div>
	</div>
</div>
