<div id="find-pharmacy" class="col-md-12">
    <span class="help-text">Type Name of Pharmacy Below</span>
    <div class="form-group">
        <input placeholder="Enter Pharmacy Name Here" name="search" class="form-control">
    </div>
    <span class="help-text">- or -</span>

    <span class="help-text">Store Name</span>
    <select class="select-element">
        <option>CVS</option>
        <option>Walgreens</option>
        <option>Target</option>
    </select>

    <span class="help-text">Location</span>
    <select class="select-element">
        <option>Carmel</option>
        <option>Fishers</option>
        <option>Greenwood</option>
    </select>

    <button class="btn btn-inverse btn-lg btn-login login-button button-long" type="submit">
        Search
    </button>
</div>
