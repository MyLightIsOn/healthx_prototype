<div class="navbar navbar-default navbar-static-top main-title-bar" ng-controller="NavbarController" ng-show="nav.isLoggedIn()">
  <div class="nav-container">
    <div class="navbar-header">
      <button class="navbar-toggle pull-left nav-menu" type="button" ng-click="activeButton($event)" ng-show="nav.isLoggedIn()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="close-menu-icon glyphicon glyphicon-remove-circle"></span>
      </button>
      <a href="/" class="navbar-brand app-name">Healthx</a>
    </div>
    <div id="gui-menu" ng-class="{'active': isActive}">
      <ul>
        <li>
          <a ng-click="openPageGUI($event)" data-link-name="payclaim" ui-sref="main.payclaim">
            <img class="nav-images gui-first" data-link-name="payclaim" src="../assets/images/PaymentPortal.png">
          </a>
        </li>
        <li>
          <a ng-click="openPageGUI($event)" data-link-name="nocontent" ui-sref="main.nocontent">
            <img class="nav-images gui-middle" data-link-name="nocontent" src="../assets/images/Messages.png">
          </a>
        </li>
        <li>
          <a ng-click="openPageGUI($event)" data-link-name="nocontent" ui-sref="main.primaryid">
            <img class="nav-images gui-last" data-link-name="primaryid" src="../assets/images/IDCard.png">
          </a>
        </li>
      </ul>
    </div>
    <div collapse="nav.isCollapsed" class="navbar-collapse collapse navItemsContainer" id="navbar-main" ng-class="{'active': navActive}">
      <div id="nav-profile">
        <img src="../assets/images/ProfilePicture.png">
        <span>{{ nav.getCurrentUser().name }}</span>
      </div>
      <ul class="nav navbar-nav primary">
        <li ng-repeat="item in nav.menu" ui-sref-active="active">
          <img class="nav-images" src="{{item.image}}">
            <a ng-click="subActiveButton($event)" data-link-name="{{item.subNavName}}">{{item.title}}</a>
        </li>
        <li ng-show="nav.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
        <li ng-show="nav.isLoggedIn()"><a ui-sref="logout">Logout</a></li>
      </ul>

      <!--<ul class="nav navbar-nav navbar-right">
        <li ng-hide="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
        <li ng-hide="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Login</a></li>
        <li ng-show="nav.isLoggedIn()"><p class="navbar-text">Hello {{ nav.getCurrentUser().name }}</p> </li>
        <li ng-show="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="nav.isLoggedIn()"><a ui-sref="logout">Logout</a></li>
      </ul>-->
    </div>
    <div collapse="nav.isCollapsed" class="navbar-collapse collapse subNavItemsContainer" id="navbar-sub" ng-class="{'sub-active': subNavActive}">
      <ul class="nav navbar-nav secondary">
        <li ng-repeat="item in nav.subMenu">
          <a ng-click="openPage($event)" data-link-name="{{item.pageName}}" ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
        <li ng-show="nav.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
        <li><a ng-click="menuBack()">Back To Main Menu</a></li>
        <li ng-show="nav.isLoggedIn()"><a ui-sref="logout">Logout</a></li>
      </ul>

      <!--<ul class="nav navbar-nav navbar-right">
        <li ng-hide="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
        <li ng-hide="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Login</a></li>
        <li ng-show="nav.isLoggedIn()"><p class="navbar-text">Hello {{ nav.getCurrentUser().name }}</p> </li>
        <li ng-show="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="nav.isLoggedIn()"><a ui-sref="logout">Logout</a></li>
      </ul>-->
    </div>
  </div>
</div>
<div class="user-name main-header" ng-show="nav.isLoggedIn()"><!--Jane Smith-->{{ nav.getCurrentUser().name }}</div>
